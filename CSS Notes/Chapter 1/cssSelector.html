<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selector</title>
    <style>
      h1 {
        color: darkgreen;
      }
      div {
        background-color: aquamarine;
      }
      #red {
        background-color: red;
      }
      .blue {
        background-color: blue;
        color: antiquewhite;
        border: 2px salmon;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>hello guys</h1>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus vel
        commodi repellat similique perferendis sequi maiores reiciendis cum
        laboriosam tempora aperiam deleniti magni unde vitae explicabo beatae,
        possimus libero voluptates?
      </p>
      <div id="red">red</div>
      <span class="blue">first tag</span>
      <span class="blue">second tag</span>
      <span class="blue">third tag</span>
    </div>
  </body>
</html>
