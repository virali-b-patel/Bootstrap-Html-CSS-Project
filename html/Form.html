<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <h1>Travel Form for our trip</h1>
      <form action="form.php">
        <input type="text" placeholder="Enter your name" /><br />
        <label for="sectionida">
          <input
            type="radio"
            value="Section a"
            name="section"
            id="sectionida"
          />Section A </label
        ><br />
        <label for="sectionidb">
          <input
            type="radio"
            value="Section b"
            name="section"
            id="sectionidb"
          />Section B </label
        ><br />
        <label for="sectionidc">
          <input
            type="radio"
            value="Section c"
            name="section"
            id="sectionidc"
            class="red blue"
          />Section C </label
        ><br />

        <input type="checkbox" name="canteen" id="foodcanteen" class="red" />
        <label for="foodcanteen">want food canteen card</label><br />
        <textarea
          name="Explain"
          id=""
          cols="30"
          rows="10"
          placeholder="Explain why you want to join"
        ></textarea>
        <select name="car" id="car">
          select your car

          <option value="omni">omni</option>
          <option value="omni">omni2</option>
          <option value="dzire">Dzire</option>
          <option value="i10">i10</option>
          <option value="i20">i20</option>
        </select>
      </form>
    </div>
  </body>
</html>
